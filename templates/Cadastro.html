<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/estilo.css">
    <title>{{ Titulo }}</title>
</head>
<body class="fundo">
    <div class="card">
      <div class="page-header">
          <h1 class="tituloCadastro">{{ Titulo }}</h1>
      </div>

      <form action="/criar" method="post">
        <fieldset>
          <div class="form-group">
              <label for="RM">RM</label>
              <input type="number" id="RM" name="RM" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control">
          </div>

          <div class="form-group">
            <label for="idade">Idade</label>
            <input type="number" id="idade" name="idade" class="form-control" required>
          </div>

          <div class="form-group">
           <label for="sexo">Sexo</label>
            <select id="sexo" name="sexo" required>
              <option value="" selected>Sexo do Estudante:</option>
              <option value="Masculino">Masculino</option>
              <option value="Feminino">Feminino</option>
            </select>
          </div>
          <div class="form-group">
           <label for="serie">Série</label>
           <input type="text" id="serie" name="serie" class="form-control" required>
          </div>
          <button class="btn-form" type="submit">Cadastrar Estudante</button>
        </fieldset>
      </form>
    </div>

    <div>
        <button class="btn-salvar" >
            <a  class="botao-salvar" href="/">Voltar à Página Inicial</a>
        </button>
    </div>

</body>
</html>
